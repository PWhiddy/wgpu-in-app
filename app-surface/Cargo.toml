[package]
name = "app-surface"
authors = ["jinleili"]
edition = "2021"
version = "0.1.3"
rust-version = "1.64"

[lib]
crate-type = ["rlib"]

[features]
default = []

[dependencies]
log.workspace = true
pollster.workspace = true
wgpu.workspace = true

[target.'cfg(any(not(target_os = "ios"), not(target_os = "android")))'.dependencies]
async-executor.workspace = true
winit.workspace = true

[target.'cfg(target_os = "macos")'.dependencies]
libc.workspace = true
objc.workspace = true
raw-window-handle.workspace = true

[target.'cfg(target_os = "ios")'.dependencies]
core-graphics.workspace = true
env_logger.workspace = true
lazy_static.workspace = true
libc.workspace = true
objc.workspace = true
objc-foundation.workspace = true

[target.'cfg(target_os = "android")'.dependencies]
android_logger.workspace = true
jni.workspace = true
ndk-sys.workspace = true
raw-window-handle.workspace = true
hal = { workspace = true, features = ["renderdoc", "vulkan"] }
ash.workspace = true

[target.'cfg(target_arch = "wasm32")'.dependencies]
web-sys = { workspace = true, features = [
    "Document",
    "Window",
    "Location"
] }
wasm-bindgen.workspace = true
# The `wasm-bindgen` crate provides the bare minimum functionality needed
# to interact with JavaScript.
wee_alloc = { workspace = true, optional = true }
